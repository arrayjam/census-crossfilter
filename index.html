<!DOCTYPE html>
<meta charset="utf-8">
<title>Crossfilter</title>
<style>

@import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);

body {
  font-family: "Helvetica Neue";
  margin: 40px auto;
  width: 960px;
  min-height: 2000px;
}

#body {
  position: relative;
}

footer {
  padding: 2em 0 1em 0;
  font-size: 12px;
}

h1 {
  font-size: 96px;
  margin-top: .3em;
  margin-bottom: 0;
}

h1 + h2 {
  margin-top: 0;
}

h2 {
  font-weight: 400;
  font-size: 28px;
}

h1, h2 {
  font-family: "Yanone Kaffeesatz";
  text-rendering: optimizeLegibility;
}

#body > p {
  line-height: 1.5em;
  width: 640px;
  text-rendering: optimizeLegibility;
}

#charts {
  padding: 10px 0;
}

.chart {
  display: inline-block;
  height: 151px;
  margin-bottom: 20px;
}

.reset {
  padding-left: 1em;
  font-size: smaller;
  color: #ccc;
}

.background.bar {
  fill: #ccc;
}

.foreground.bar {
  fill: steelblue;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.brush rect.extent {
  fill: steelblue;
  fill-opacity: .125;
}

.brush .resize path {
  fill: #eee;
  stroke: #666;
}

#hour-chart {
  width: 230px;
}

#delay-chart {
  width: 230px;
}

#distance-chart {
  width: 230px;
}

#date-chart {
  width: 230px;
}

#flight-list {
  min-height: 1024px;
}

#flight-list .date,
#flight-list .day {
  margin-bottom: .4em;
}

#flight-list .flight {
  line-height: 1.5em;
  background: #eee;
  width: 640px;
  margin-bottom: 1px;
}

#flight-list .time {
  color: #999;
}

#flight-list .flight div {
  display: inline-block;
  width: 100px;
}

#flight-list div.distance,
#flight-list div.delay {
  width: 160px;
  padding-right: 10px;
  text-align: right;
}

#flight-list .early {
  color: green;
}

aside {
  position: absolute;
  left: 740px;
  font-size: smaller;
  width: 220px;
}

</style>

<div id="body">

<h1>Crossfilter</h1>



<div id="charts">
  <div id="hour-chart" class="chart">
    <div class="title">Age</div>
  </div>
  <div id="delay-chart" class="chart">
    <div class="title">Weekly Income</div>
  </div>
  <div id="distance-chart" class="chart">
    <div class="title">Weekly Rent</div>
  </div>
  <br />
  <div id="date-chart" class="chart">
    <div class="title">Owned Outright</div>
  </div>
  <div id="distance-chart" class="chart">
    <div class="title">Mortgage</div>
  </div>
</div>

<aside id="totals"><span id="active">-</span> of <span id="total">-</span> areas selected.</aside>

<div id="lists">
  <div id="flight-list" class="list"></div>
</div>

<footer>
  <span style="float:right;">
    Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache License 2.0</a>.
  </span>
  Copyright 2012 <a href="http://squareup.com">Square, Inc.</a>
</footer>

</div>


<script src="crossfilter.v1.min.js"></script>
<script src="d3.min.js"></script>
<script src="queue.min.js"></script>
<script>

//queue()
//  .defer(d3.csv, "sa1_to_ssc_converted.csv")
//  .defer(d3.csv, "suburb_names.csv")
//  .defer(d3.csv, "frankendata_trimmed_nosmall.csv")
//  .await(ready);

queue()
  .defer(d3.csv, "2011Census_B02_AUST_SA2_long.vic.csv")
  .await(ready);

function ready(error, sa1_to_ssc, ssc_names, data) {
  window.statisticalAreaToSuburb = {};
  sa1_to_ssc.forEach(function(row) {
    statisticalAreaToSuburb[+row.sa1] = +row.ssc;
  });

  console.log(statisticalAreaToSuburb);

  var suburbCodeToName = {};
  ssc_names.forEach(function(suburb) {
    suburbCodeToName[+suburb.region_id.substr(3)] = suburb.suburb_name;
  });
  console.log(suburbCodeToName);

  console.log(data);

  // Various formatters.
  var formatNumber = d3.format(",d");

  var stateFromID = {
    1: "New South Wales",
    2: "Victoria",
    3: "Queensland",
    4: "South Australia",
    5: "Western Australia",
    6: "Tasmania",
    7: "Northern Territory",
    8: "Australian Capital Territory",
    9: "Other Territories"
  };

  var nestBySuburb = d3.nest()
  .key(function(d) { return d.suburb; });


  var numeric_fields = d3.set(d3.keys(data[0]));
  numeric_fields.remove("region_id");
  // A little coercion, since the CSV is untyped.
  data.forEach(function(d, i) {
    d.index = i;
    d.region_id = +d.region_id
    d.suburb = statisticalAreaToSuburb[d.region_id];
    d.state = +(d.suburb + "")[0]
    numeric_fields.forEach(function(field) {
      d[field] = +d[field];
    });
  });
  console.log(data);
  //region_id,Median_age_of_persons,Median_mortgage_repayment_monthly,Median_total_personal_income_weekly,Median_rent_weekly,Median_total_family_income_weekly,Average_number_of_Persons_per_bedroom,Median_total_rent_income_weekly,Average_rent_size
  //region_id,Median_age_of_persons,Median_mortgage_repayment_monthly,Median_total_personal_income_weekly,Median_rent_weekly,Median_total_family_income_weekly,Average_number_of_Persons_per_bedroom,Median_total_household_income_weekly,Average_household_size,Owned_outright_Total,Owned_with_a_mortgage_Total,Total_Persons_Persons


  // Create the crossfilter for the relevant dimensions and groups.
  var suburb = crossfilter(data),
  all = suburb.groupAll(),
  age = suburb.dimension(function(d) { return Math.min(80, d.Median_age_of_persons); }),
  ages = age.group(function(d) { return Math.floor(d / 4) * 4; }),
  income = suburb.dimension(function(d) { return Math.max(1, Math.min(2000, d.Median_total_personal_income_weekly)); }),
  incomes = income.group(function(d) { return Math.floor(d / 70) * 70; }),
  rent = suburb.dimension(function(d) { return Math.max(1, d.Median_rent_weekly); }),
  rents = rent.group(function(d) { return Math.floor(d / 40) * 40;}),
  owned = suburb.dimension(function(d) { return Math.max(1, Math.floor(d.Owned_outright_Total / (d.Total_Persons_Persons + 1) * 100)); }),
  owneds = owned.group(function(d) { return Math.floor(d / 2) * 2; }),
  mortgage = suburb.dimension(function(d) { return Math.max(1, Math.floor(d.Owned_with_a_mortgage_Total / (d.Total_Persons_Persons + 1) * 100)); }),
  mortgages = mortgage.group(function(d) { return Math.floor(d / 1.31) * 1.31; });

  window.incomes = incomes;
  window.data = data;


  console.log(d3.extent(data, function(d) { return d.Owned_with_a_mortgage_Total / (d.Total_Persons_Persons + 1) * 100; }));
  //console.log(data.map(function(d) { return d.median_total_rent_income; }));

  var charts = [

    barChart()
        .dimension(age)
        .group(ages)
      .x(d3.scale.linear()
        .domain([0, 80])
        .rangeRound([0, 200])),

    barChart()
        .dimension(income)
        .group(incomes)
    .x(d3.scale.linear()
        .domain([0, 1400])
        .rangeRound([0, 200])),

    barChart()
        .dimension(rent)
        .group(rents)
    .x(d3.scale.linear()
        .domain([0, 800])
        .rangeRound([0, 200])),

    barChart()
        .dimension(owned)
        .group(owneds)
    .x(d3.scale.linear()
        .domain([0,40])
        .rangeRound([0, 200])),

    barChart()
        .dimension(mortgage)
        .group(mortgages)
    .x(d3.scale.linear()
        .domain([0,25])
        .rangeRound([0, 200])),


  ];

  // Given our array of charts, which we assume are in the same order as the
  // .chart elements in the DOM, bind the charts to the DOM and render them.
  // We also listen to the chart's brush events to update the display.
  var chart = d3.selectAll(".chart")
  .data(charts)
  .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

  // Render the initial lists.
  var list = d3.selectAll(".list")
  .data([suburbList]);

  // Render the total.
  d3.selectAll("#total")
  .text(formatNumber(suburb.size()));

  renderAll();

  // Renders the specified chart or list.
  function render(method) {
    d3.select(this).call(method);
  }

  // Whenever the brush moves, re-rendering everything.
  function renderAll() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
  }

  // Like d3.time.format, but faster.
  function parseDate(d) {
    return new Date(2001,
    d.substring(0, 2) - 1,
    d.substring(2, 4),
    d.substring(4, 6),
    d.substring(6, 8));
  }

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };

  function suburbList(div) {
    var suburbsByState = nestBySuburb.entries(age.top(40));

    div.each(function() {
      var date = d3.select(this).selectAll(".date")
      .data(suburbsByState, function(d) { return d.key; });

      date.enter().append("div")
      .attr("class", "date")
      .append("div")
      .attr("class", "day")
      .text(function(d) { return stateFromID[d.values[0].state]; });

      date.exit().remove();

      var flight = date.order().selectAll(".flight")
      .data(function(d) { return d.values; }, function(d) { return d.index; });

      var flightEnter = flight.enter().append("div")
      .attr("class", "flight");

      flightEnter.append("div")
      .attr("class", "time")
      .text(function(d) { return suburbCodeToName[d.suburb]; });

      flightEnter.append("div")
      .attr("class", "time")
      .text(function(d) { return d.region_id; });

      flightEnter.append("div")
      .attr("class", "origin")
      .text(function(d) { return d.Median_age_of_persons + " years"; });

      flightEnter.append("div")
      .attr("class", "destination")
      .text(function(d) { return "$" + d.Median_total_personal_income_weekly + " p/w"; });

      flightEnter.append("div")
      .attr("class", "destination")
      .text(function(d) { return "rent: $" + d.Median_rent_weekly + " p/w"; });

      flightEnter.append("div")
      .attr("class", "destination")
      .text(function(d) { return d.Total_Persons_Persons + " people"; });

      flight.exit().remove();

      flight.order();
    });
  }

  function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
    x,
    y = d3.scale.linear().range([100, 0]),
    id = barChart.id++,
    axis = d3.svg.axis().orient("bottom"),
    brush = d3.svg.brush(),
    brushDirty,
    dimension,
    group,
    round;

    function chart(div) {
      var width = x.range()[1],
      height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
        g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
          .attr("href", "javascript:reset(" + id + ")")
          .attr("class", "reset")
          .text("reset")
          .style("display", "none");

          g = div.append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
          .attr("id", "clip-" + id)
          .append("rect")
          .attr("width", width)
          .attr("height", height);

          g.selectAll(".bar")
          .data(["background", "foreground"])
          .enter().append("path")
          .attr("class", function(d) { return d + " bar"; })
          .datum(group.all());

          g.selectAll(".foreground.bar")
          .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + height + ")")
          .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
            .attr("x", 0)
            .attr("width", width);
            } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
            .attr("x", x(extent[0]))
            .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
        i = -1,
        n = groups.length,
        d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
        x = e ? 1 : -1,
        y = height / 3;
        return "M" + (.5 * x) + "," + y
        + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
        + "V" + (2 * y - 6)
        + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
        + "Z"
        + "M" + (2.5 * x) + "," + (y + 8)
        + "V" + (2 * y - 8)
        + "M" + (4.5 * x) + "," + (y + 8)
        + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
      extent = brush.extent();
      if (round) g.select(".brush")
      .call(brush.extent(extent = extent.map(round)))
      .selectAll(".resize")
      .style("display", null);
      g.select("#clip-" + id + " rect")
      .attr("x", x(extent[0]))
      .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
        } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }
}

</script>
